<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(0, 0, 16);

        }

        .bg-dark-with-shadow {
            background-color: rgb(38, 36, 36);
            box-shadow: 0 0 20px 5px rgb(1, 246, 218);
        }

        .task-item {
            transition: 0.7s;

        }

        .task-item:hover {
            box-shadow: 0 0 5px 1px rgb(1, 246, 218);
            color: aqua;
            transition: 0.3s;
        }

        .form-control-custom {
            background-color: rgb(38, 36, 36);
            color: white;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center mt-5 mb-5 ">
        <div class="card w-75 bg-dark-with-shadow text-white p-5">
            {% block content %}
            {% endblock content %}
        </div>
    </div>




    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        /*
            KEY COMPONENTS:
            "activeItem" = null until an edit button is clicked. Will contain object of item we are editing
            "list_snapshot" = Will contain previous state of list. Used for removing extra rows on list update
        	
            PROCESS:
            1 - Fetch Data and build rows "buildList()"
            2 - Create Item on form submit
            3 - Edit Item click - Prefill form and change submit URL
            4 - Delete Item - Send item id to delete URL
            5 - Cross out completed task - Event handle updated item

            NOTES:
            -- Add event handlers to "edit", "delete", "title"
            -- Render with strike through items completed
            -- Remove extra data on re-render
            -- CSRF Token
        */
        buildList()
        function buildList() {
            const wrapper = document.getElementById('task-list')
            wrapper.innerHTML = ''
            const url = 'http://localhost:8000/api/task-list/'

            fetch(url)
                .then((response) => response.json())
                .then(function (data) {
                    console.log('data', data)
                    const tasks = data
                    for (const i in tasks) {
                        const item = `
                        <div id="data-row-${i}">
                                <a class="w-100 text-decoration-none text-white">
                                    <div class="d-flex border-top rounded m-3 p-2 justify-content-between align-items-center task-item  ">
                                        <div class="">
                                                <h4 class="m-0">
                                                    <i class="fa fa-circle" style="font-size:24px;"></i>
                                                    ${tasks[i].title}
                                                </h4>
                                        </div>
                                        <div class="d-flex  justify-content-between align-items-center">
                                            <a class="btn btn-dark m-0"><i class="fa fa-edit " style="font-size:36px;color:green"></i></a>
                                            <a class="btn btn-dark m-0"><i class="fa fa-close " style="font-size:36px;color:red"></i></a>
                                        </div>
                                    </div>
                            </a>    
                        </div>

                    `

                        wrapper.innerHTML += item
                    }
                })
        }

        const form = document.getElementById('task-form')
        form.addEventListener('submit', function (e) {
            e.preventDefault()
            console.log('Form submitted')
            const url = 'http://localhost:8000/api/task-create/'
            const title = document.getElementById('title').value

            fetch(
                url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken':csrftoken
                },
                body: JSON.stringify({ 'title': title })
            }
            ).then(function (response) {
                buildList()
                document.getElementById('form').reset()
            })


        })

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
